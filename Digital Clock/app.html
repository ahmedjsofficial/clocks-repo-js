<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div id="clock">
        <h2>The Time is Now</h2>
        <div id="time">
            <div style="background: #ff3881;"><span id="hours">00</span><span style="border: 1px solid #ff3881;">Hours</span></div>
            <div style="background: #ff4800;"><span id="minutes">00</span><span style="border: 1px solid #ff4800;">Minutes</span></div>
            <div style="background: #0099ff;"><span id="seconds">00</span><span style="border: 1px solid #0099ff;">Seconds</span></div>
            <div style="background: #44ce7b;"><span id="ampm">AM</span><span style="border: 1px solid #44ce7b;">PK/Time</span></div>
        </div>
    </div>

    <footer>
        <p>&copy; CpoyRight All resereved rights | Coding Maina 2020</p>
    </footer>

    <script type="text/javascript">
        function clock() {
            var hours = document.getElementById("hours");
            var minutes = document.getElementById("minutes");
            var seconds = document.getElementById("seconds");
            var ampm = document.getElementById("ampm");

            var h = new Date().getHours();
            var m = new Date().getMinutes();
            var s = new Date().getSeconds();
            var am = "AM";

            if(h > 12){
                h = h-12;
                var am = "PM";
            }

            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s


            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
        }

        var interval = setInterval(clock , 1000);

    </script>

</body>
</html>
